<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e78a7c2459.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="todo-container">
        <div>
            <h1>ToDo List</h1>
            <span class="h-border"></span>
        </div>
        <div class="input-field">
            <textarea placeholder="Add a Todo........"></textarea>
            <i class="fa-solid fa-calendar-days"></i>
        </div>
        <ul class="todoLists"></ul>
        <div class="pending-tasks">
            <span>You have <span class="pending-num">no</span> tasks pending.</span>
            <button class="clear-button">Clear tasks</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
